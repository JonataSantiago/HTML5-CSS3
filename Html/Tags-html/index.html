<!doctype html>

<html>

	<head>
		<title> Página principal</title>
		<meta charset="utf-8">

	</head>	
	
	<body>
		
		<h2>Login</h2> 
		<form>
			
			Login:<br>
			<input type="text" name="login"><br>

			Senha:<br>
			<input type="password" name="senha"><br>

			<input type="button" value="Logar">

		</form>

		<h2>Cadastre-se</h2>

		<form>
			Login:<br>
				<input type="text" name="login"><br> <br>


				Sexo: <br>
				<input type="radio" name="sexo" value="M">Masculino <br>
				<input type="radio" name="sexo" value="M">Feminino <br><br>

				Interesses<br>

				<input type="checkbox" name="interesse">Esportes<br>
				<input type="checkbox" name="interesse">Cursos<br>
				<input type="checkbox" name="interesse">Moda<br>
				<input type="checkbox" name="interesse">Lazer<br><br>

				Estados<br>
				<select name="estados">
					<option value="sp">SP</option>
					<option value="mg">MG</option>
					<option value="es">ES</option>
					<option value="rj">RJ</option>
				</select><br><br>

				Observações: <br>
				<textarea></textarea><br>

				<input type="submit" value="Cadastrar">
		
		</form>

	</body>

</html>
