<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formuláriio </title>
</head>
<body>

	<P><FONT COLOR = "#0080FF" SIZE = "5" FACE ="VERDANA">Formulário para cadastro</FONT></P>
	<form NAME = "Form1" METHOD="post" ACTION="envia.php">
	    
		<TABLE WIDTH ="100%" BORDER="0" CELLSPACING="5">
			<tr>
				<td width="13%">Nome:</td>   
				<td width="83%"><INPUT TYPE="text" NAME="nome"></td>
			</tr>
			<tr>
				<td>E-mail:</td>
				<td><INPUT TYPE="text" NAME="e-mail"></td>
			</tr>
			<tr>	
				<td>sexo:</td>
				<td><input type="radio" name="sexo" value="M">Maculino
				<input type="radio" name="sexo" value="F">Feminino</td>
			</tr>
			<tr>
				<td> RG:</td>
				<td><INPUT TYPE="text" NAME="rg"></td>
			</tr>
			<tr>	
				<td>CPF:</td>
				<td><INPUT TYPE="text" NAME="cpf"></td>
			</tr>
			<tr>
				<td>Login:</td>
				<td><INPUT TYPE="text" NAME="login"></td>
			<tr>	
				<td>Senha:</td>
				<td><INPUT TYPE="password" NAME="senha"> </td>
			</tr>
			<tr>
				<td><INPUT TYPE="submit" value="Enviar"></td> 
				<td><INPUT TYPE="reset" value="Limpar"></td>
			</tr>	
		</table>
		

	</form>	

</body>
</html>
