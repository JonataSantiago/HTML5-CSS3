<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	
	<title> Cadastro </title>

	<body>
		<div id="master">
			<h1>Formulário de Cadastro</h1>

			<fieldset>
				<legend>Dados Pessoais</legend>
				<form>
					<ul>
						<li><label>Nome</label><input type='text' name='TxtNome' size='40' /></li>
						<li><label>CPF</label><input type='text' name='TxtCPF' size='11' /></li>
						<li><label>Sexo</label><select name="SelectSexo" id="SelectSexo" > 
							<option value="0">Selecione o Sexo</option>
							<option value="1">Masculino</option>
							<option value="2">Feminino</option>
						</select></li>

					</ul>

				</fieldset>
				<fieldset>
					<legend>Escolha o Esporte que gostaria de práticar!</legend>
					<ul>
						<li><label>Futebol</label><input type='checkbox' name='ckbFutebol' id="ckbFutebol" value="Futebal"></li>
						<li><label>Voleibol</label><input type='checkbox' name='ckbFutebol' id="ckbVoleibol" value="Voleibol"></li>
						<li><label>Natação</label><input type='checkbox' name='ckbFutebol' id="ckbNatacao" value="Natacao"></li>
						<li><label>Dança</label><input type='checkbox' name='ckbFutebol' id="ckbDanca" value="Dança"></li>

					</ul>
				</fieldset>

				<fieldset>
					<legend>Qual Curso de Pós-graduação você gostaria de fazer?</legend>
					<ul>
						<li><label>Inteligencia Artificial</label><input type='radio' name='rdPos' id="rdIA" value="IA"></li>
						<li><label>Ciencia de Dados</label><input type='radio' name='rdPos' id="rdCd" value="CD"></li>
						<li><label>Banco de dados noSQL</label><input type='radio' name='rdPos' id="rdBd" value="Bd"></li>
						<li><label>Pyton</label><input type='radio' name='rdPos' id="rdBd" value="Bd"></li>
						<li><label>Administração de Redes</label><input type='radio' name='rdPos' id="rdAR" value="Ar"></li>
					</ul>
				</fieldset>
				<fieldset>
					<legend>Descreva os Comentários</legend>
					<textarea name="" rows="7" cols="50"></textarea>
				</fieldset>
			</form>
		</div>
	</body>
	</html>
