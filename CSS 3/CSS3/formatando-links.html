<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formatando Link's</title>
	<style type="text/css">

		a{
			text-decoration: none;
			padding: 5px 20px;
		}

		/*Links não visitados*/
		a:link{
			color: orangered;			
		}

		/*Links visitados muda de cor*/
		a:visited{
			color: orangered;			
		}

		/*Muda de cor quando o usuário passa o mouse em cima do link*/
		a:hover{
			color:#fff;
			background:orangered;			
		}

		/*Links muda de cor ao ser clicado (ativado)*/
		a:active{
			color: #fff;			
		}
		

	</style>

</head>
<body>

	<a href="https://www.google.com.br"> Google </a> |
	
	<a href="https://www.tecmundo.com.br"> Tec Mundo </a> |

	<a href="https://www.megacurioso.com.br"> Mega Curioso </a>

</body>
</html>
