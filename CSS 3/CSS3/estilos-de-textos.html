<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Estilos de Texto</title>

	<style type="text/css">
		
		body{
			font-size: 40px;
			font-family:"Times New Roman", Times, serif;
		}

		.negrito{
			/* bold, normal, 100 até 900*/
			font-weight:900;
		}	
		.italico{
			font-style: italic;
		}
		.formatacao{
			/* underline, overline, line-trough*/
			text-decoration: overline;
		}
		.texto{
			/* font-style, font-variant,font-weight,  font-size, line-height, font-family */
			font: italic 30px sans-serif;
		}



	</style>
		
</head>
<body >

	
	<p class="negrito"> Testo Negrito</p>
	<p class="italico" > Texto Italico </p>
	<p class="formatacao"> Formatação de Texto </p>
	<p class="texto"> Texto </p>


	

</body>
</html>
